<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
    <style>
        ol {
            background:#ff9999;
            padding:20px;
        }

        ul {
            background:#3399ff;
            padding:20px;
        }

        ol li {
            background:#ffe5e5;
            padding:5px;
            margin-left:35px;
        }

        ul li {
            background:#cce5ff;
            margin:5px;
        }

    </style>
</head>
<body>

    <ol>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

    <ul>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

</body>
</html>
