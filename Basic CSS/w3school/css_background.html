<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Background</title>
    <style>
        div {
            background-color: green;

            margin: 10px;
            padding: 20px;
        }

        h1 {
            border: 3px solid DodgerBlue
        }

        body {
            background-color: lightblue;
        }

    </style>
</head>
<body>

    <!--Opacity-->
    <div style="opacity: 1;">
        <h1>
            <center>Opacity: 1</center>
        </h1>
    </div>
    <div style="opacity: 0.75;">
        <h1>
            <center>Opacity: 0.75</center>
        </h1>
    </div>
    <div style="opacity: 0.5;">
        <h1>
            <center>Opacity: 0.5</center>
        </h1>
    </div>
    <div style="opacity: 0.25;">
        <h1>
            <center>Opacity: 0.25</center>
        </h1>
    </div>

</body>
</html>
