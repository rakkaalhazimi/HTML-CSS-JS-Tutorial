<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Border</title>
    <style>
        div {
            background-color: Tomato;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div style="border: 10px solid black;">Normal Border</div>
    <div style="border-left: 10px solid black;">Left Border</div>
    <div style="border: 10px solid black; border-radius:5px;">Rounded Border</div>

</body>
</html>
