<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>
        div {
            display: inline; \* override div display *\
        }

        div.hide {
            display:none;
        }

    </style>
</head>
<body>
    <div>This is the core</div>
    <div>This goes to left</div>
    <nav>This is nav</nav>
    <div class="hide">Now I am invisible</div>
</body>
</html>
