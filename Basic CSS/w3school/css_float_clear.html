<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float</title>
    <style>
        div {
          border: 1px solid green;
          padding: 5px;
          overflow: auto; \* avoid content overflow outside the box *\
        }

        img {
            float: left; \* image will float on the left *\
        }

        p {
          clear: left; \* nothing float on the left *\
        }
    </style>
</head>
<body>
    <div>
        <img src="images/lappy1.png" width="400"/>
    </div>
    <p>
        Lappy is stonks and kawaii operator in Arknight.
        Befriend with Texas and act cool with other operators.
    </p>
</body>
</html>
