<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Equal High Box</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .box {
      float: left;
      width: 50%;
      padding: 50px;
      height: 300px;
    }

    .clearfix::after{
      content: "";
      clear: both;
      display: table;
    }

  </style>
</head>
<body>

  <h2>Equal Height Boxes</h2>
  <p>Floating boxes with equal heights:</p>

<div class="clearfix">
  <div class="box" style="background-color:#bbb">
  <h2>Box 1</h2>
  <p>Some content, some content, some content</p>
  </div>
  <div class="box" style="background-color:#ccc">
  <h2>Box 2</h2>
  <p>Some content, some content, some content</p>
  <p>Some content, some content, some content</p>
  <p>Some content, some content, some content</p>
  </div>
</div>

</body>
</html>
