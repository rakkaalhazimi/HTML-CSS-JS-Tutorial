<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Images Side by Side</title>
  <style>
    * {
        box-sizing: border-box;
    }

  .img-container {
    float: left;
    width: 33.33%;
    padding: 5px;
  }

  .clearfix::after {
    content: "";
    clear: both;
    display: table;
  }
  </style>
</head>
<body>
  <div class="clearfix">
  <div class="img-container">
  <img src="images/lappy1.png" alt="Italy" style="width:100%">
  </div>
  <div class="img-container">
  <img src="images/lappy1.png" alt="Forest" style="width:100%">
  </div>
  <div class="img-container">
  <img src="images/lappy1.png" alt="Mountains" style="width:100%">
  </div>
  <p>Note that we also use the clearfix hack to take care of the layout flow, and that we add the box-sizing
    property to make sure that the image container doesn't break due to extra padding.
    Try to remove this code to see the effect.
  </p>
</div>
</body>
</html>
