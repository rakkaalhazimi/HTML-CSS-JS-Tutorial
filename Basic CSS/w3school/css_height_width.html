<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS HeightWidth</title>
    <style>

        div.box1 {
            height: 200px;
            width: 50%;
            background-color: powderblue;
        }

        div.box2 {
            max-width: 500px;
            height: 100px;
            background-color: powderblue;
        }

    </style>
</head>
<body>
    <div class="box1">
        This div element has a height of 200px and a width of 50%
    </div>
    <br/>
    <div class="box2">
        This div element has a max-width of 500px and a width of 100px
    </div>

</body>
</html>
