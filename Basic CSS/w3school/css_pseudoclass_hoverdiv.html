<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover over Div</title>
  <style>
    div {
      background-color: green;
      color: white;
      padding: 25px;
      text-align: center;
    }

    div:hover {
      background-color: blue;
    }

  </style>
</head>
<body>
  <p>Mouse over the div element below to change its background color:</p>

  <div>Mouse Over Me</div>
</body>
</html>
