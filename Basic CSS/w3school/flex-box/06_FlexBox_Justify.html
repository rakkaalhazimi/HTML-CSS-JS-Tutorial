<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Justify Content</title>
    <style>
    .flex-container {
      display: flex;
      justify-content: center;
      background-color: DodgerBlue;
    }

    .flex-container > div {
      background-color: #f1f1f1;
      width: 100px;
      margin: 10px;
      text-align: center;
      line-height: 75px;
      font-size: 30px;
    }
  </style>

</head>

<body>
<h1>The justify-content Property</h1>

<p class="detail">The "justify-content: center;" aligns the flex items at the center of the container:</p>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
</div>

<button onclick="changeJustify()">Change Justify</button>

</body>

<script>
  let state = 0;
  let flex_container = document.querySelector(".flex-container");
  let detail = document.querySelector(".detail");
  let paragraph = {
    0 : {mode: "center",
         desc: "The 'justify-content: center;' aligns the flex items at the center of the container:"},

    1 : {mode: "flex-start",
         desc: "The 'justify-content: flex-start;' aligns the flex items at the beginning of the container (this is default):"},

    2 : {mode: "flex-end",
         desc:"The 'justify-content: flex-end;' aligns the flex items at the end of the container:"},

    3 : {mode: "space-around",
         desc: "The 'justify-content: space-around;' displays the flex items with space before, between, and after the lines:"},

    4 : {mode: "space-between",
         desc: "The 'justify-content: space-between;' displays the flex items with space between the lines:"}
  }
  let keys = Object.keys(paragraph);
  let maxIndex = parseInt(keys[keys.length - 1]);
  console.log(paragraph[0].mode);

  function changeJustify() {
    state++;
    if (state > maxIndex) {state = 0};
    flex_container.style.justifyContent = paragraph[state].mode;
    detail.textContent = paragraph[state].desc;
  }
</script>

</html>
