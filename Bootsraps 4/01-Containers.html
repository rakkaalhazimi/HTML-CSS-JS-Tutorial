<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Container</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <!--
  Base Class
  container: fixed width container
  container-fluid: full width container

  Margin and Padding
  pt-3: add top padding of 16px
  my-3: add top and bottom (margin or padding)

  Color and Border
  bg-dark: background color dark
  text-white: white text

  Responsive Container
  use container-sm|md|lg|xl to create responsive containers
  -->

  <div class="container pt-3 my-3 bg-dark text-white">
    <h1>Introduciton</h1>
    <p>Now, I will use bootstrap to fasten my website.</p>
  </div>
</body>
</html>
