<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <!--
  Equal width columns - use col on each div

  Responsive columns - use col-*-*,
   first * is one of sm, md, lg or xl
   second * represent the number (up to 12)

  Unequal responsive columns - use different number of second *
  -->
  <h1>Responsive Columns</h1>
  <div class="row mt-3">
    <div class="col-sm-3" style="background-color: lightgreen;">
      <h1>Col 1</h1>
    </div>
    <div class="col-sm-3" style="background-color: tomato;">
      <h1>Col 2</h1>
    </div>
    <div class="col-sm-3" style="background-color: teal;">
      <h1>Col 3</h1>
    </div>

  </div>
</body>
</html>
